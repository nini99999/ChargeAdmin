
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">收入录入</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" th:action="@{addIncome}" method="post">
        <div class="box-body">
            <div class="form-group">
                <label for="item" class="col-sm-2 control-label">项目</label>

                <div class="col-sm-10">
                    <select class="form-control" id="item" name="item">
                        <option th:each="itemInfo:${itemInfo}" th:value="${itemInfo.value}" th:text="${itemInfo.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="otherService" class="col-sm-2 control-label">附加服务</label>

                <div class="col-sm-10">
                    <select class="form-control" id="otherService" name="otherService">
                        <option  value="">----无----</option>
                        <option th:each="otherService:${otherService}" th:value="${otherService.id}" th:text="${otherService.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="incomePlatform" class="col-sm-2 control-label">收款平台</label>

                <div class="col-sm-10">
                    <select class="form-control" id="incomePlatform" name="incomePlatform">
                        <option th:each="incomePlatform:${incomePlatform}" th:value="${incomePlatform.id}" th:text="${incomePlatform.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="incomeType" class="col-sm-2 control-label">结款类型</label>

                <div class="col-sm-10">
                    <select class="form-control" id="incomeType" name="incomeType">
                        <option th:each="incomeType:${incomeType}" th:value="${incomeType.id}" th:text="${incomeType.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="customType" class="col-sm-2 control-label">客户类型</label>

                <div class="col-sm-10">
                    <select class="form-control" id="customType" name="customType">
                        <option th:each="customType:${customType}" th:value="${customType.id}" th:text="${customType.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="customMobile" class="col-sm-2 control-label">客户手机号</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="客户手机号" id="customMobile" name="customMobile">
                </div>
            </div>
            <div class="form-group">
                <label for="incomeValue" class="col-sm-2 control-label">金额</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control"  id="incomeValue" name="incomeValue" value="0.0">
                </div>
            </div>
            <div class="form-group">
                <label for="operateTime" class="col-sm-2 control-label">收款时间</label>

                <div class="col-sm-10">
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd')}" id="operateTime" name="operateTime" data-ad-format="yyyy-mm-dd">
                    </div>
                </div>
            </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right">提交</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- bootstrap datepicker -->
<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- page script -->
<script>
    $(function () {
        $('#operateTime').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        })
    })
</script>
</body>
</html>
