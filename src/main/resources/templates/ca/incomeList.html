
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Data Tables</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="box">
    <div class="box-header">
        <div class="col-md-1" align="middle">
            <button type="button" class="btn btn-block btn-default " onclick="add();">新增</button>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div id="income_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row"><div class="col-sm-12">
            <table id="income" class="table table-bordered table-hover dataTable" role="grid" >
            <thead>
            <tr role="row">
                <th  rowspan="1" colspan="1" >项目</th>
                <th  rowspan="1" colspan="1" >附加服务</th>
                <th  rowspan="1" colspan="1" >收款平台</th>
                <th  rowspan="1" colspan="1" >结款类型</th>
                <th  rowspan="1" colspan="1">客户类型</th>
                <th  rowspan="1" colspan="1">客户手机号</th>
                <th  rowspan="1" colspan="1">金额</th>
                <th  rowspan="1" colspan="1">收款时间</th>
                <th  rowspan="1" colspan="1">收款员</th>
                <th rowspan="1" colspan="1">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr role="row" class="odd" th:each="income:${incomeList}">
                <td th:text="${income.itemInfo.name}"></td>
                <td th:if="${income.otherService!=null}" th:text="${income.otherService.name}"></td>  <td th:if="${income.otherService==null}" ></td>
                <td th:text="${income.incomePlatform.name}"></td>
                <td th:text="${income.incomeType.name}"></td>
                <td th:text="${income.customType.name}"></td>
                <td th:text="${income.customMobile}"></td>
                <td th:text="${income.incomeValue}"></td>
                <td th:text="${#dates.format(income.operateTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${income.operate.realName}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr >
                <th  rowspan="1" colspan="1" >项目</th>
                <th  rowspan="1" colspan="1" >附加服务</th>
                <th  rowspan="1" colspan="1" >收款平台</th>
                <th  rowspan="1" colspan="1" >结款类型</th>
                <th  rowspan="1" colspan="1">客户类型</th>
                <th  rowspan="1" colspan="1">客户手机号</th>
                <th  rowspan="1" colspan="1">金额</th>
                <th  rowspan="1" colspan="1">收款时间</th>
                <th  rowspan="1" colspan="1">收款员</th>
                <th rowspan="1" colspan="1">操作</th>
            </tr>
            </tfoot>
        </table></div></div>
    <!-- /.box-body -->
</div>
<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- page script -->
<script>
    function add(){
        window.location.href="addIncomeInit";
    }
</script>
</body>
</html>
