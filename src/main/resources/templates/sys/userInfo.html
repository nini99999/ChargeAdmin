
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-validator/dist/css/bootstrapValidator.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">用户信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form  class="form-horizontal" th:action="@{addUser}" method="post" id="thisform">
    <div class="box-body">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名*</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" name="userName" >
                </div>
            </div>
            <div class="form-group">
                <label for="realName" class="col-sm-2 control-label">真实姓名*</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control"  id="realName" name="realName" >
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码*</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" >
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">重复密码*</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control"  id="repassword" name="repassword" >
                </div>
            </div>
            <div class="form-group">
                <label for="roleId" class="col-sm-2 control-label">角色</label>

                <div class="col-sm-10">
                    <select class="form-control" id="roleId" name="roleId">
                        <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}" ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">手机号</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile" name="mobile" >
                </div>
            </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"  id="email" name="email" >
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right" id="submit">提交</button>
        </div>
        <!-- /.box-footer -->
    </div>
    </form>


<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-validator/dist/js/bootstrapValidator.min.js"></script>
<!-- SlimScroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- bootstrap datepicker -->
<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- page script -->
    <script  th:inline="javascript">

        var itemMap = new Map();
        [# th:each="item : ${itemInfo}"]
        itemMap.set('[(${item.value})]','[(${item.memo})]');
        [/]

    </script>
<script>
    $(function () {
        $('#thisform').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                userName: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {    //长度限制
                            min: 5,
                            max: 30,
                            message: '用户名长度必须在6到30之间'
                        },
                        threshold :  5,
                        remote:{
                            url: 'getUserByName',
                            message: '用户已存在',
                            delay :  1000,
                            type: 'POST',
                            dataType:"json",
                            data: function(validator){  //自定义提交数据，默认为当前input name值
                                return {
                                    userName: $("input[name='userName']").val()
                                }
                            },
                            dataFilter:function(data,type){
                                return data;
                            },
                        }
                    }
                },
                realName: {
                    validators: {
                        notEmpty: {
                            message: '真实姓名不能为空'
                        },
                        stringLength: {    //长度限制
                            min: 2,
                            max: 8,
                            message: '真实姓名长度必须在6到30之间'
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {    //长度限制
                            min: 6,
                            max: 30,
                            message: '密码长度必须在6到30之间'
                        },
                    }
                },
                repassword: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致'
                        }
                    }
                },
                mobile: {
                    validators: {
                        stringLength: {
                            min: 11,
                            max: 11,
                            message: '请输入11位手机号码'
                        },
                        regexp: {
                            regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                            message: '请输入正确的手机号码'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {
                            message: '请输入邮箱地址'
                        }
                    }
                }
            }
        });
    })

</script>
</body>
</html>
