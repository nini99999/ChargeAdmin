<body class="hold-transition skin-blue sidebar-mini">
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">用户信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form  class="form-horizontal" th:action="@{addUser}" method="post" id="thisform">
    <div class="box-body">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名*</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" name="userName" >
                </div>
            </div>
            <div class="form-group">
                <label for="realName" class="col-sm-2 control-label">真实姓名*</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control"  id="realName" name="realName" >
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码*</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" >
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">重复密码*</label>

                <div class="col-sm-10">
                    <input type="repassword" class="form-control"  id="repassword" name="repassword" >
                </div>
            </div>
            <div class="form-group">
                <label for="roleId" class="col-sm-2 control-label">角色</label>

                <div class="col-sm-10">
                    <select class="form-control" id="roleId" name="roleId">
                        <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}" ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">手机号</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile" name="mobile" >
                </div>
            </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"  id="email" name="email" >
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right">提交</button>
        </div>
        <!-- /.box-footer -->
    </div>
    </form>


<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- bootstrap datepicker -->
<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- page script -->
    <script  th:inline="javascript">

        var itemMap = new Map();
        [# th:each="item : ${itemInfo}"]
        itemMap.set('[(${item.value})]','[(${item.memo})]');
        [/]

    </script>
<script>
    $(function () {
        $('#operateTime').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
        if(""!=$('#payID').val()){
            $("#thisform").attr('action',"[[@{savePay}]]");
        }
    })
    function changeItem(){
        $("#itemValue").val(itemMap.get($("#item").val()));
        if(!isNaN($("#itemCount").val())){
            $("#incomeValue").val(( $("#itemValue").val()*$("#itemCount").val()).toFixed(2)) ;
        }
    }
    function changeItemValue(){
        if(!isNaN($("#itemCount").val())&&!isNaN($("#itemValue").val())){
            $("#incomeValue").val(( $("#itemValue").val()*$("#itemCount").val()).toFixed(2)) ;
        }
    }
</script>
</body>
</html>
